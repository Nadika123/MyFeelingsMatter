{% extends "mentor/templates.html" %}
{% block content %}
{%load static%}
<div class="row">
			<div id="carouselExampleControls" class="carousel slide h-25 w-100"  data-ride="carousel">
				<style>	
					.carousel .item {
					  height: 300px;
					}

					.item img {
					    position: absolute;
					    top: 0;
					    left: 0;
					    min-height: 300px;
					}
				</style> 
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="{%static 'images/best_gift_is_you.jpg'%}" class="d-block w-100" alt="best_gift_is_you" id="img">
			    </div>
			    <div class="carousel-item">
			      <img src="{%static 'images/good_news_coming.jpg'%}" class="d-block w-100" alt="good_news_coming" id="img">
			    </div>
			    <div class="carousel-item">
			      <img src="{%static 'images/do_what_you_love.jpg'%}" class="d-block w-100" alt="do_what_you_love" id="img">
			    </div>
			    <div class="carousel-item">
			      <img src="{%static 'images/remember_why_you_started.jpg'%}" class="d-block w-100" alt="remember_why_you_started" id="img">
			    </div>
			    <style>
			    	#img{
			    		height:600px;
			    		width:1500px;
			    	}
			    </style>
			  </div>
			  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</div>
		<script>
			$('.carousel').carousel({
  				interval: 1500
			});
		</script>
{% endblock content %}
